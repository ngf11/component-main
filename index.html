<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <span>76</span>
            <span>of 100</span>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summery">
          <h2>Summary</h2>
          <div class="scores">
            <div class="score reaction">Reaction 80 / 100</div>
            <div class="score memory">Memory 92 / 100</div>
            <div class="score verbal">Verbal 61 / 100</div>
            <div class="score visual">Visual 72 / 100</div>
          </div>
          <div class="bnt"><button>Continue</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
